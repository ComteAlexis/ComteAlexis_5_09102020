<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./src/css/main.css' rel='stylesheet' type='text/css'>
    <script src="./src/js/script.js" type='module' defer></script>
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="wrapper wrapper--header">
            <h1 class="heading heading--header">Orinoco</h1>
            <ul class="nav nav--header">
                <li><a href='./index.html'>Acceuil</a></li>
                <li class='active'><a href='./panier.html'>Panier</a></li>
            </ul>
        </div>
    </header>
    <section id='panier'>
        <div class="cart"> 
        </div>
        <form class='form' action="order.html" method='POST'>
            <div class="form form__group">
                <div class="form form__input">
                    <label for="firstName">Prénom: </label><input required type="text" id='firstName'>
                </div>
                <div class="form form__input">
                    <label for="lastName">Nom: </label><input required type="text" id='lastName'>
                </div>
            </div>
            <div class="form form__input">
                <label for="address">Addresse: </label><input required type="text" id='address'>
            </div>
            <div class="form form__input">
                <label for="email">e-Mail: </label><input required type="email" id='email'>
            </div>
            <div class="form form__input">
                <label for="city">Ville: </label><input required type="text" id='city'>
            </div>
            <div class="total">
                <h2>Total de votre commande:</h2>
                <div class="total total__desc">
                    <p>Sous Total<br>(<span>Aucun article</span>)</p>
                    <p>0€</p>
                </div>
                <input type='submit' value='Valider ma commande' class="btn btn--cart-submit">
            </div>
        </form>
        
    </section>

    <footer>
        <div class="contact">
            <h2>A propos de nous</h2>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Nous rejoindre</a></li>
                <li><a href="#">Partager</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
