<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./src/css/main.css' rel='stylesheet' type='text/css'>
    <script src="./src/js/script.js" type='module' defer></script>
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="wrapper wrapper--header">
            <h1 class="heading heading--header">Orinoco</h1>
            <ul class="nav nav--header">
                <li><a href='./index.html'>Acceuil</a></li>
                <li class='active'><a href='./panier.html'>Panier</a></li>
            </ul>
        </div>
    </header>
    <section id='panier'>
        <div class="cart">
            <div class="cart cart__item">
                <div class="cart cart__item cart__item__image">
                    <img src="../back/JWDP5/images/oak_1.jpg" alt="">
                </div>
                <div class="cart cart__item cart__item__info">
                    <h2>Nom du produit</h2>
                    <p>Brève déscription de l'article qui vous est présenté en ce moment même. Nous ésperons vous satisfaire.</p>
                    <div class="cart cart__item cart__item__info cart__item__info__price">
                        <p>Prix:</p>
                        <p>40€</p>
                    </div>
                </div>
                <div class="cart cart__item cart__item__quantity">
                    <label for="quantity">Quantité</label>
                    <input type="number" name="quantity" id="quantity">
                </div>
                <button class="btn btn--delete-cart">Supprimer du panier</button>
            </div>
        </div>
        <div class="valider-commande">
            <form class='form' action="order.html" method='POST'>
                <div class="form form__group">
                    <div class="form form__input">
                        <label for="firstName">Prénom: </label><input type="text" id='firstName'>
                    </div>
                    <div class="form form__input">
                        <label for="lastName">Nom: </label><input type="text" id='lastName'>
                    </div>
                </div>
                <div class="form form__input">
                    <label for="address">Addresse: </label><input type="text" id='adress'>
                </div>
                <div class="form form__input">
                    <label for="email">e-Mail: </label><input type="email" id='email'>
                </div>
                <div class="form form__input">
                    <label for="city">Ville: </label><input type="text" id='city'>
                </div>
                <div class="total">
                    <h2>Total de votre commande:</h2>
                    <div class="total total__desc">
                        <p>Sous Total<br>(<span></span>)</p>
                        <p>40€</p>
                    </div>
                    <input type='submit' value='Valider ma commande' class="btn btn--cart-submit">
                </div>
            </form>
        </div>
        
    </section>

    <footer>
        <div class="contact">
            <h2>A propos de nous</h2>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Nous rejoindre</a></li>
                <li><a href="#">Partager</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
